<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">

    body {
      margin: 0;
      background-color: #0A162F;
      color: #F5F5F5;
      font-family: 'Open Sans', sans-serif;
    }

    header {
      background-color: #0A162F;
      text-align: center;
      padding: 60px 20px 40px;
      border-bottom: 2px solid gold;
    }

    header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 3.2rem;
      color: #FFFFFF;
      margin: 0;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      margin: 40px auto;
      width: 90%;
      height: 90vh;

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    a.volver {
      display: block;
      text-align: center;
      margin: 30px auto;
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    a.volver:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      background-color: #0A162F;
      color: #AAA;
      padding: 30px 20px;
      font-size: 0.9rem;
      border-top: 1px solid gold;
    }
  </style>
</head>

  <header>
    <h1>Currículum Vitae</h1>
